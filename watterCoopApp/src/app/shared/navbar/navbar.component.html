<nav class="navbar">
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="/images/logo/logoCoop.png" alt="Logo de la Cooperativa">
      <p *ngIf="!isMobile"><span class="titleNav">Cooperativa El Escorial</span></p>
    </div>

    <!-- Menú Normal (Solo en Desktop) -->
    <ul *ngIf="!isMobile" class="nav-links">
      <li><a routerLink="/"><i class="pi pi-home"></i> Inicio</a></li>
      <li><a routerLink="/nosotros"><i class="pi pi-users"></i> Nosotros</a></li>
      <li><a routerLink="/contacto"><i class="pi pi-envelope"></i> Contáctanos</a></li>
    </ul>

    <!-- Menú Hamburguesa (Solo en Móvil) -->
    <ng-container *ngIf="isMobile">
      <p-menu [model]="mobileMenuItems" popup #menu></p-menu>
      <button pButton icon="pi pi-bars" (click)="menu.toggle($event)"></button>
    </ng-container>

    <!-- Botón Login -->
    <div class="login-btn">
      <p-button label="Login" icon="pi pi-user" routerLink="/login" severity="primary"></p-button>
    </div>
  </div>
</nav>
