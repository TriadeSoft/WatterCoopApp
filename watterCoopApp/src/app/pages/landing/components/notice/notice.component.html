<div class="notice-section" *ngIf="hasActiveNotices" [class.loading]="isLoading">
  <div class="container">
    <div class="section-header">
      <h2>
        <i class="pi pi-exclamation-triangle alert-icon-title"></i>
        Avisos Importantes
      </h2>
      <p>Mantente informado sobre las últimas novedades y avisos de la cooperativa</p>
    </div>

    <!-- Skeleton loading -->
    <div class="skeleton-loading" *ngIf="isLoading">
      <div class="skeleton-item" *ngFor="let item of [1,2,3]">
        <div class="skeleton-content">
          <div class="skeleton-badge"></div>
          <div class="skeleton-title"></div>
          <div class="skeleton-text"></div>
          <div class="skeleton-text short"></div>
          <div class="skeleton-meta">
            <div class="skeleton-date"></div>
            <div class="skeleton-time"></div>
          </div>
        </div>
        <div class="skeleton-image"></div>
      </div>
    </div>

    <!-- Contenido real -->
    <div class="notices-grid" *ngIf="!isLoading">
      <div class="notice-container" *ngFor="let notice of activeNotices; let i = index" [style.--index]="i">
        <div class="notice-banner" [class]="'priority-' + (notice.status || 'medium')">
          <!-- Contenido del lado izquierdo -->
          <div class="notice-content">
            <div class="notice-header">
              <div class="priority-badge" [style.background-color]="getPriorityColor(notice.status)">
                <i class="pi" [class]="getPriorityIcon(notice.status) || 'pi-exclamation-triangle'"></i>
                <span class="priority-text">{{ getPriorityText(notice.status) }}</span>
              </div>
              <button
                class="close-button"
                (click)="closeNotice(notice.id)"
                aria-label="Cerrar aviso"
              >
                <i class="pi pi-times"></i>
              </button>
            </div>

            <h3 class="notice-title">{{ notice.title }}</h3>
            <p class="notice-message">{{ notice.description }}</p>

            <div class="notice-meta">
              <div class="date-info">
                <span class="label">Válido hasta:</span>
                <span class="date">{{ formatDate(notice.expires_at) }}</span>
              </div>
              <div class="time-remaining" *ngIf="getTimeRemaining(notice)">
                <span class="label">Expira en:</span>
                <span class="time">{{ getTimeRemaining(notice) }}</span>
              </div>
            </div>
          </div>

          <!-- Icono del lado derecho con colores dinámicos -->
          <div class="notice-image">
            <div class="image-container"
                 [style.background]="getPriorityBgColor(notice.status)"
                 [style.border-color]="getPriorityBorderColor(notice.status)">
              <div class="alert-icon" [style.color]="getPriorityColor(notice.status)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                  <line x1="12" y1="9" x2="12" y2="13"/>
                  <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
              </div>
              <div class="image-overlay" [style.background]="getPriorityBgColor(notice.status)">
                <!-- Solo efecto visual, sin icono -->
              </div>
            </div>
          </div>

          <!-- Efecto de pulso sutil para llamar la atención -->
          <div class="pulse-effect" [style.background]="getPriorityBgColor(notice.status)"></div>
        </div>
      </div>
    </div>
  </div>
</div>
