<section class="contact-section">
  <h2>Contáctanos</h2>
  <p>Estamos aquí para ayudarte. Puedes enviarnos un mensaje por WhatsApp o llenar el formulario.</p>

  <div class="contact-container">
    <form class="contact-form">
      <div class="p-field">
        <label for="name">Nombre</label>
        <input id="name" type="text" pInputText class="p-inputtext p-component" placeholder="Tu nombre" />
      </div>
      <div class="p-field">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" pInputText class="p-inputtext p-component" placeholder="tu@email.com" />
      </div>
      <div class="p-field">
        <label for="message">Mensaje</label>
        <textarea id="message" rows="4" pInputTextarea class="p-inputtextarea p-component" placeholder="Escribe tu mensaje aquí"></textarea>
      </div>
      <p-button label="Enviar" icon="pi pi-send" class="p-button-primary w-full"></p-button>
    </form>

    <div class="contact-info">
      <h3>Nuestra Información</h3>
      <p><i class="pi pi-map-marker"></i> El Escorial, San Rafael, Mendoza</p>
      <p><i class="pi pi-phone"></i> +54 2604 123456</p>
      <p><i class="pi pi-envelope"></i> contacto&#64;cooperativa.com</p>

      <a [href]="'https://wa.me/+542604123456'" target="_blank" class="whatsapp-button">
        <i class="pi pi-whatsapp"></i><span> Contactar por WhatsApp</span>
      </a>
    </div>
  </div>
</section>
